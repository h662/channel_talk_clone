spring:
  application:
    name: backend

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:chatdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Server Port
server:
  port: 8080